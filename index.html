<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Formulario de cadastro</h1>

    <form action="">
        <!-- nome -->
        <label for="nome-campo">Nome</label>
        <input type="text" name="" id="nome-campo" placeholder="Digite seu nome">
        <br>
        <!-- Email -->
        <label for="email-campo">Email</label>
        <input type="email" name="" id="email-campo" placeholder="Digite seu email">
        <br>
        <!-- Senha -->
        <label for="senha-campo">Senha</label>
        <input type="password" name="" id="senha-campo" placeholder="Digite sua senha">
        <br>
        <!-- botao -->
        <button type="submit">Realizar cadastro</button>
    </form>
</body>

</html>
